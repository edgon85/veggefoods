<div class="product">
    <div (click)="abrirModal(producto)" class="img-prod cursor">
        <img class="img-fluid" [src]="producto.imagen | noImage" alt="" />
        <span class="status" *ngIf="producto['isTemporada']">De temporada</span>
        <!-- <div class="overlay"></div> -->
    </div>
    <div class="text-prod cursor">
        <h3 (click)="abrirModal(producto)">
            {{ producto.nombre }}
        </h3>
        <div class="pricing">
            <span class="mr-2 price-discount" *ngIf="producto.precio < producto.descuento"
                >Q{{ producto.descuento | number: '1.2':'en' }}</span>
            <span class="price-sale">Q{{ producto.precio | number: '1.2':'en' }}</span>
            c/{{ producto.masa }}
        </div>
    </div>
    <div class="button-add">
        <button class="btn" (click)="abrirModal(producto)">Agregar</button>
    </div>
</div>
