<div class="product">
    <div (click)="getProduct(producto._id, producto.categoria)" class="img-prod cursor"><img class="img-fluid"
            [src]="producto.imagen | noImage" alt="">
        <!-- <span class="status">30%</span> -->
        <div class="overlay"></div>
    </div>
    <div class="text py-3 pb-4 px-3 text-center">
        <h3 class="cursor" (click)="getProduct(producto._id, producto.categoria)">{{producto.nombre}}</h3>
        <div class="d-flex">
            <div class="pricing">
                <p class="price">
                    <!-- <span *ngIf="producto.descuento > 0.1" -->
                    <span *ngIf="producto.precio < producto.descuento"
                        class="mr-2 price-dc">Q{{producto.descuento | number: '1.2':'en'}}</span>
                    <span class="price-sale">Q{{producto.precio | number: '1.2':'en'}}</span></p>
            </div>
        </div>
        <div class="bottom-area d-flex px-3">
            <div class="m-auto d-flex">
                <!-- <a href="#" class="add-to-cart d-flex justify-content-center align-items-center text-center">
                    <span><i class="ion-ios-menu"></i></span>
                </a> -->
                <a *ngIf="!estaEnCarrito" (click)="addToCart()"
                    class="cursor buy-now d-flex justify-content-center align-items-center mx-1">
                    <span><i class="fas fa-cart-plus"></i></span>
                </a>
                <a *ngIf="estaEnCarrito" routerLink="/cart"
                    class="cursor buy-now d-flex justify-content-center align-items-center mx-1">
                    <span>
                        <i class="fas fa-check"></i>
                    </span>
                </a>
                <a routerLink="/producto/{{producto._id}}"
                    class="add-to-cart d-flex justify-content-center align-items-center text-center">
                    <span><i class="far fa-eye"></i></span>
                </a>
            </div>
        </div>
    </div>
</div>
