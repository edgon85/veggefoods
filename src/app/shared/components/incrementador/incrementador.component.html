<div class="input-group mb-3">
    <div class="input-group-prepend" (click)="cambiarValor(-1)">
        <span class="input-group-text">
            <i class="fas fa-minus"></i>
        </span>
    </div>
    <input #txtProgress [(ngModel)]="progreso" name="progreso" type="number" class="form-control"
        (ngModelChange)="onChages( $event )" min="1" max="50">
    <div class="input-group-append" (click)="cambiarValor(+1)">
        <span class=" input-group-text">
            <i class="fas fa-plus"></i>
        </span>
    </div>
</div>
