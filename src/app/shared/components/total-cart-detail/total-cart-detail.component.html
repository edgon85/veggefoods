        <h3>Total de compras</h3>
        <p class="d-flex">
            <span>Subtotal</span>
            <span>Q{{ subtotal | number: '1.2':'en'}}</span>
        </p>
        <p class="d-flex">
            <span>Env√≠o</span>
            <span>Q{{ delivery | number: '1.2':'en'}}</span>

        </p>
