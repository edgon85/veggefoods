<section class="organicos">
    <div class="container">

        <!-- ============================================ -->
        <!-- Regia -->
        <!-- ============================================ -->
        <section class="organicos__item">
            <div class="organicos__item-title">
                <h3>Regia</h3>
            </div>
            <div class="organicos__item-body">
                <div *ngIf="cargando" class="loading mt-5">
                    <app-loading></app-loading>
                </div>
                <div *ngIf="!cargando" class="container-products">
                    <div class="featured-products">
                        <ng-container *ngFor="let prod of productos">
                            <ng-container *ngIf="prod['subcategoria'] === 'regia'">
                                <app-card-product [producto]="prod"></app-card-product>
                            </ng-container>
                        </ng-container>
                    </div>
                </div>
            </div>
        </section>
        <!-- ============================================ -->
        <!-- fin regia -->
        <!-- ============================================ -->

        <!-- ============================================ -->
        <!-- Varios -->
        <!-- ============================================ -->
        <section class="organicos__item mt-5">
            <div class="organicos__item-title">
                <h3>Varios</h3>
            </div>
            <div class="organicos__item-body">
                <div *ngIf="cargando" class="loading mt-5">
                    <app-loading></app-loading>
                </div>
                <div *ngIf="!cargando" class="container-products">
                    <div class="featured-products">
                        <ng-container *ngFor="let prod of productos">
                            <ng-container *ngIf="prod['subcategoria'] === 'varios'">
                                <app-card-product [producto]="prod"></app-card-product>
                            </ng-container>
                        </ng-container>
                    </div>
                </div>
            </div>
        </section>
        <!-- ============================================ -->
        <!-- fin varios -->
        <!-- ============================================ -->

        <div class="mb-5"></div>

    </div>
</section>
