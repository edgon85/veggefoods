<app-banner></app-banner>

<section class="container my-padding">
    <div class="services">
        <div class="contenido">
            <div class="icon-1">
                <span class="flaticon-shipped"></span>
            </div>

            <h3>Envío gratis </h3>
            <span>EN PEDIDO MÁS DE Q100</span>
        </div>
        <div class="contenido">
            <div class="icon-2">
                <span class="flaticon-diet"></span>
            </div>
            <h3>Siempre fresco</h3>
            <span>Producto bien empaquetado</span>
        </div>
        <div class="contenido">
            <div class="icon-3">
                <span class="flaticon-award"></span>
            </div>
            <h3>Sello de calidad</h3>
            <span>Productos de calidad</span>
        </div>
        <div class="contenido">
            <div class="icon-4">
                <span class="flaticon-customer-service"></span>
            </div>
            <h3>Soporte</h3>
            <span>Soporte 24/7</span>
        </div>
    </div>
</section>


<section class="container">
    <div class="category">
        <div class="item-1">
            <img src="assets/images/category-1.jpg" alt="">
            <div class="texto-encima">
                <a routerLink="/productos/categoria/vegetales">Vegetales</a>
            </div>
        </div>
        <div class="item-2">
            <img src="assets/images/category.jpg" alt="">
            <div class="container-detail">
                <h2>Vegetales</h2>
                <button class="btn btn-comprar">Busca lo que necesitas</button>
            </div>
        </div>
        <div class="item-3">
            <img src="assets/images/category-2.jpg" alt="">
            <div class="texto-encima">
                <a routerLink="/productos/categoria/frutas">Fruta</a>
            </div>
        </div>
        <div class="item-4">
            <img src="assets/images/category-3.jpg" alt="">
            <div class="texto-encima">
                <a routerLink="/productos/categoria/vegetales">Jugos naturales</a>
            </div>
        </div>
        <div class="item-5">
            <img src="assets/images/category-4.jpg" alt="">
            <div class="texto-encima">
                <a routerLink="/productos/categoria/semillas">Semillas</a>
            </div>
        </div>
    </div>
</section>

<section class="container">
    <div *ngIf="cargando" class="loading mt-5">
        <app-loading></app-loading>
    </div>
    <div *ngIf="!cargando" class="container-products">
        <div class="featured-products-title">
            <span class="subheading">Productos destacados</span>
            <h2 class="mb-4">Nuestros productos</h2>
        </div>
        <div class="featured-products">
            <ng-container *ngFor="let prod of productos">
                <app-card-product [producto]="prod"></app-card-product>
            </ng-container>
        </div>
    </div>

</section>
