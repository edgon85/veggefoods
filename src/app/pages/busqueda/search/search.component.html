<div class="search-content">
    <section class="product-container mt-5">
        <div class="sidebar container pt-5">
            <app-sidebar></app-sidebar>
        </div>
        <div class="section-productos mt-5">
            <div class="container" style="text-align:center">
                <div class="row">
                    <div class="col-12 text-center">
                        <h1>Buscar productos</h1>
                        <input type="text" #searchInput class="form-control" placeholder="Type any movie name" />

                    </div>
                </div>
                <div class="row" *ngIf="isSearching">
                    <div class="col-12 text-center">

                        <h4>Buscando... </h4>

                    </div>
                </div>
                <div class="row mt-5">
                    <ng-container *ngIf="busquedas.length === 0; else elseTemplate">

                        <div class="col-12 text-center">
                            <div class="featured-products">
                                <ng-container *ngFor="let prod of productos">
                                    <app-card-product [producto]="prod"></app-card-product>
                                </ng-container>
                            </div>
                        </div>

                    </ng-container>
                    <ng-template #elseTemplate>


                        <div class="col-3" *ngFor="let prod of busquedas">


                            <div class="featured-products">

                                <app-card-product [producto]="prod"></app-card-product>
                            </div>

                        </div>

                    </ng-template>
                </div>
            </div>
        </div>
    </section>
</div>
